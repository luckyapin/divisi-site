{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'divisi_app/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    {% block menu %}
        <div class="header">
            <ul class="menu">
                <!-- <li class="logo"><a href="{% url 'home' %}"><div class="logo"></div></a></li> -->
                {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
                {% endfor %}
            </ul>

        </div>
    {% endblock menu %}

    {% block categories %}
        <ul>
            
            {% for c in cats %}
            <li>
                <a href="">{{ c }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endblock %}

    {% block content %}

    {% endblock content %}

</body>
</html>
